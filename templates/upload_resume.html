<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Upload Resume</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
<div class="container mt-5">
<h1>Upload Resume</h1>
<form action="{{ url_for('upload_resume') }}" method="POST" enctype="multipart/form-data">
    <input type="file" name="resume" accept=".pdf" class="form-control mb-2" required>
    <button type="submit" class="btn btn-primary">Upload & Extract</button>
</form>

{% if resume_text %}
<h3 class="mt-3">Extracted Resume Text:</h3>
<pre>{{ resume_text }}</pre>
<a href="{{ url_for('interview') }}" class="btn btn-success mt-3">Start Interview</a>
{% endif %}

<a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3">Dashboard</a>
</div>
</body>
</html>
